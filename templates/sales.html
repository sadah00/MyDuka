{% extends "base.html" %}

{% block title %}Sales{% endblock %}

{% block content %}
<div>
    <h3 class="text-center fs-3 fw-bold">MyDuka Sales</h3>
</div>

<div class="container text-center mt-5">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Make Sale
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Make a Sale</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/make_sale" method="POST">
                        <div>
                            <select class="form-select" aria-label="Default select example" name="pid">
                                <option selected>Select Product</option>
                                {% for product in products %}
                                <option value="{{ product[0] }}">{{ product[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Make Sale</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>SALE_ID</th>
                <th>PID</th>
                <th>QUANTITY</th>
                <th>CREATED AT</th>
            </tr>
        </thead>
        {% for i in sales %}
        <tbody>
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
